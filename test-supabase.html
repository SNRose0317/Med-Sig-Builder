<body>
    <h1>Testing Supabase Connection</h1>
    <div id="result"></div>
    
    <script type="module">
        const SUPABASE_URL = 'https://wazdaloyxlsxnmuhgtms.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhemRhbG95eGxzeG5tdWhndG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3OTEyNjksImV4cCI6MjA2MzM2NzI2OX0.xQrWpTwvh4VabtOoS78VjYVjjDz6zfCaKq-aJ9QsIlU';
        
        const resultDiv = document.getElementById('result');
        
        async function testConnection() {
            try {
                resultDiv.innerHTML = 'Testing connection...';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/medications`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ Success! Found ${data.length} medications`;
                } else {
                    resultDiv.innerHTML = `❌ Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        testConnection();
    </script>
</body>
